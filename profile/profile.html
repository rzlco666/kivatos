<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light m">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-lg-0 text-primary" href="home">
          Internet Banking Bank RK
        </a>
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="fal
              "
                >Transfer</a
              >
              <!-- Masih otw ngerjain -->
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="betweenAcc"
                    >Between Accounts</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="toSomeone">To Someone</a>
                </li>
                <li>
                  <a class="dropdown-item" href="recipient"
                    >Add/Edit Recipient</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="payment" role="button">Payment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="e-wallet" role="button">E-Wallet</a>
            </li>
          </ul>
          <!-- Left links -->
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center me-5">
            <div class="dropdown">
              <a
                class="dropdown-toggle d-flex align-items-center nav-link"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                Username
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
              >
                <li>
                  <a class="dropdown-item" href="profile">My profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="login">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <div class="container">
      <div class="row main">
        <div class="col-md-6">
          <h2 class="title">My Profile</h2>
          <hr />
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="lastName" class="cols-sm-2 control-label"
                >Last Name</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user fa" aria-hidden="true"></i
                  ></span>
                  <input type="text" class="form-control" id="lastName" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="cols-sm-2 control-label">Phone</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-phone fa" aria-hidden="true"></i
                  ></span>
                  <input type="text" class="form-control" id="phone" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label"
                >Your Email</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope fa" aria-hidden="true"></i
                  ></span>
                  <input type="text" class="form-control" id="email" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label"
                >Username</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-users fa" aria-hidden="true"></i
                  ></span>
                  <input type="text" class="form-control" id="username" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </body>
</html>
