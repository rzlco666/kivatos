      <div class="col-md-6">
        <h2 class="title">My Profile</h2>
        <hr />
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="firstName" disabled />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="lastName" disabled />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="cols-sm-2 control-label">Phone</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="phone" disabled />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="email" disabled />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="username" disabled />
              </div>
            </div>
          </div>
        </form>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem("accessToken");
      const username = localStorage.getItem("username");
      const userId = localStorage.getItem("userId");
      const phoneNumber = localStorage.getItem("phoneNumber");
      const email = localStorage.getItem("email");

      $("#navbarDropdownMenuAvatar").text(username);
      $("#username").val(username);
      $("#phone").val(phoneNumber);
      $("#email").val(email);

      // Fungsi logout
      $("#logout").click(function () {
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        localStorage.removeItem("phoneNumber");
        localStorage.removeItem("tokenType");
        localStorage.removeItem("accessToken");

        // Redirect ke halaman login
        window.location.href = "../login/login.html";
      });

      // Mendapatkan data nasabah
      $.ajax({
        url: `http://localhost:8124/kivatos/api/nasabah/account/${userId}`,
        type: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`
        },
        success: function (data, status, xhr) {
          // Parsing data ke form
          const fullName = data.data.fullName.split(" ");
          const firstName = fullName[0];
          const lastName = fullName.length > 1 ? fullName.slice(1, fullName.length).join(" ") : "";
          $("#firstName").val(firstName);
          $("#lastName").val(lastName);
        },
        error: function (jqXhr, textStatus, errorMessage) {
          // Handle error
          let alertError = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${jqXhr.responseJSON.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>`;
          $(".container").prepend(alertError);
        }
      });
    });
  </script>
