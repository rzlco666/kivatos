  <!-- Modal -->

              <label for="amount" class="form-label">Amount</label>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem("accessToken");
      const username = localStorage.getItem("username");
      const userId = localStorage.getItem("userId");
      $("#navbarDropdownMenuAvatar").text(username);

      // Cek apakah ada pesan success dalam localStorage
      const alertSuccessMessage = localStorage.getItem("alertSuccess");

      if (alertSuccessMessage) {
        // Tampilkan pesan success
        let alertSuccess = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                            ${alertSuccessMessage}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
        $(".container").prepend(alertSuccess);

        // Hapus pesan success dari localStorage
        localStorage.removeItem("alertSuccess");
      }

      // Format as rupiah
      let formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      });

      // Fungsi logout
      $("#logout").click(function () {
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        localStorage.removeItem("phoneNumber");
        localStorage.removeItem("tokenType");
        localStorage.removeItem("accessToken");

        // Redirect ke halaman login
        window.location.href = "../login/login.html";
      });

      const eWallets = ['dani', 'gapay', 'ovi', 'shopoopay'];
      eWallets.forEach((ewallet, index) => {
        $(`#${ewallet}`).click(function () {
          let userId = localStorage.getItem("userId");
          let idEwallet = (4 * userId) - (3 - index);
          $('#id_ewallet').val(idEwallet);
          new mdb.Modal(document.getElementById('topUpModal')).show();
        });
      });

      $('#topup-form').submit(function (e) {
        e.preventDefault();
        let idEwallet = $('#id_ewallet').val();
        let amount = $('#amount').val();

        $.ajax({
          url: `http://localhost:8124/kivatos/api/transaction/ewallet/${idEwallet}`,
          type: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          data: JSON.stringify({
            "tipeTransaksi": "topup",
            "jumlah": amount,
            "deskripsi": "transfer wallet bank kivotos"
          }),
          success: function (data, status, xhr) {
            new mdb.Modal(document.getElementById('topUpModal')).hide();

            // Simpan pesan success ke dalam localStorage
            localStorage.setItem("alertSuccess", data.message);

            // Hapus isi input amount
            $("#amount").val("");

            console.log(data);

            // Refresh halaman
            window.location.href = "choose_ewallet.html";
          },
          error: function (jqXhr, textStatus, errorMessage) {
            // Handle error
            let alertError = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                              ${jqXhr.responseJSON.message}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`;
            $(".container").prepend(alertError);

            console.log(errorMessage);
          }
        });
      });
    });
  </script>
