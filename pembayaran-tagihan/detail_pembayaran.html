  <div class="container text-center mt-5" style="max-width: 600px">
    <div class="text-center border border-2 p-4">
      <p class="h4 mb-4">Detail Tagihan (Pendidikan/Transportasi/Listrik)</p>

      <div class="form mb-4">
        <!-- Rekening -->
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="rekening">Rekening</label>
          <div class="col-md-10">
            <input class="form-control" id="rekening" type="text" readonly>
          </div>
        </div>
        <!-- Jenis Tagihan -->
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="rekening">Tagihan</label>
          <div class="col-md-10">
            <select name="" id="tagihan" class="form-control">
              <option value="" disabled="disabled" selected="selected">
                -- Select Jenis Tagihan --
              </option>
              <option value="education_2306">Pendidikan</option>
              <option value="transportasi_2305">Transportasi</option>
              <option value="listrik_2304">Listrik</option>
            </select>
          </div>
        </div>
        <!-- Jumlah Tagihan -->
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="jml-tagihan">Jumlah</label>
          <div class="col-md-10">
            <input class="form-control" id="jml-tagihan" type="number">
          </div>
        </div>
        <!-- Total -->
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="total">Total</label>
          <div class="col-md-10">
            <label class="col-md-4 col-form-label" id="total-label" for="total">Rp 0</label>
          </div>
        </div>
      </div>
      <!-- Payment button -->
      <button id="submit-payment" class="btn btn-primary btn-block btn-lg mb-4">
        Bayar Tagihan
      </button>
    </div>
  </div>

  <!-- Default form register -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem("accessToken");
      const username = localStorage.getItem("username");
      const userId = localStorage.getItem("userId");
      $("#navbarDropdownMenuAvatar").text(username);

      // Add phone number to rekening field
      const phoneNumber = localStorage.getItem("phoneNumber");
      $("#rekening").val(phoneNumber);

      // Update total field real-time when jumlah tagihan is changed
      $("#jml-tagihan").on("input", function () {
        let amount = $(this).val();

        // Format as rupiah
        let formatter = new Intl.NumberFormat('id-ID', {
          style: 'currency',
          currency: 'IDR',
          minimumFractionDigits: 0
        });

        $("#total-label").text(formatter.format(amount));
      });

      // Fungsi logout
      $("#logout").click(function () {
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        localStorage.removeItem("phoneNumber");
        localStorage.removeItem("tokenType");
        localStorage.removeItem("accessToken");

        // Redirect ke halaman login
        window.location.href = "../login/login.html";
      });

      // Bind click event to submit payment button
      $("#submit-payment").click(function () {
        const tipeTransaksiMap = {
          "listrik_2304": "Tagihan Listrik",
          "transportasi_2305": "Tagihan Transportasi",
          "education_2306": "Tagihan Pendidikan"
        };

        const tipeTransaksi = $("#tagihan").val();
        const jumlah = $("#jml-tagihan").val();
        const deskripsi = tipeTransaksiMap[tipeTransaksi];

        const paymentData = {
          tipeTransaksi: tipeTransaksi,
          jumlah: jumlah,
          deskripsi: deskripsi
        };

        $.ajax({
          url: `http://localhost:8124/kivatos/api/transaction/rekening/${userId}`,
          type: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          data: JSON.stringify(paymentData),
          success: function (data, status, xhr) {
            // Tampilkan pesan success
            let alertSuccess = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                ${data.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>`;
            $(".container").prepend(alertSuccess);

            // Hapus isi input amount
            $("#jml-tagihan").val("");

            console.log(data);
          },
          error: function (jqXhr, textStatus, errorMessage) {
            // Handle error
            let alertError = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                              ${jqXhr.responseJSON.message}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`;
            $(".container").prepend(alertError);

            console.log(errorMessage);
          }
        });
      });
    });
  </script>
