<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-lg-0 text-primary" href="#">
        Internet Banking RK
      </a>

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <a class="me-3 text-reset" href="#">Sign In</a>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>

  <div class="container border border-2 rounded shadow-5" style="margin-top: 30px; max-width: 500px">
    <!-- Pills content -->
    <div class="tab-content">
      <div class="panel-heading mb-3 mt-3 text-center">
        <h3 class="panel-title"><strong>Sign In</strong></h3>
      </div>
      <form class="">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email or username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck">
                Remember me
              </label>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <a type="submit" class="btn btn-primary btn-block mb-4" href="home">
          Sign in
        </a>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>
  <!-- Pills content -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // jQuery ready function
    $(document).ready(function () {
      // Toggle password visibility
      $("#loginCheck").on("change", function () {
        const passwordInput = $("#loginPassword");
        passwordInput.attr("type", this.checked ? "text" : "password");
      });

      // Handle form submission
      $("a[type='submit']").on("click", function (event) {
        event.preventDefault();

        const username = $("#loginName").val();
        const password = $("#loginPassword").val();

        const data = {
          username,
          password,
        };

        $.ajax({
          type: "POST",
          url: "http://localhost:8124/kivatos/api/auth/signin",
          data: JSON.stringify(data),
          contentType: "application/json",
          dataType: "json",
          success: function (response) {
            console.log(response);
            // Save the response data to local storage
            localStorage.setItem("userId", response.id);
            localStorage.setItem("username", response.username);
            localStorage.setItem("email", response.email);
            localStorage.setItem("phoneNumber", response.phoneNumber);
            localStorage.setItem("tokenType", response.tokenType);
            localStorage.setItem("accessToken", response.accessToken);

            // Redirect to the home page
            window.location.href = "../home/home.html";
          },
          error: function (error) {
            console.error(error);
            // Show an error message
          },
        });
      });
    });
  </script>
</body>

</html>
