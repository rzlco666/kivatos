<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <title>Register</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-lg-0 text-primary" href="#">
        Internet Banking RK
      </a>
      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <a class="me-3 text-reset" href="#">Sign In</a>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>

  <!-- Default form register -->
  <div class="container text-center mt-5" style="max-width: 600px">
    <form class="text-center border border-2 p-4" action="#!">
      <p class="h4 mb-4">Registration New User</p>

      <div class="form mb-4">
        <!-- First name -->
        <div class="form-outline mb-4">
          <input type="text" id="loginFirstName" class="form-control" />
          <label class="form-label" for="loginFirstName">First Name</label>
        </div>
        <!-- Last name -->
        <div class="form-outline mb-4">
          <input type="text" id="loginLastName" class="form-control" />
          <label class="form-label" for="loginLastName">Last Name</label>
        </div>
        <!-- Username -->
        <div class="form-outline mb-4">
          <input type="text" id="loginUsername" class="form-control" />
          <label class="form-label" for="loginUsername">Username</label>
        </div>
        <!-- E-mail -->
        <div class="form-outline mb-4">
          <input type="email" id="loginEmail" class="form-control" />
          <label class="form-label" for="loginEmail">Email</label>
        </div>
        <!-- Phone number -->
        <div class="form-outline mb-4">
          <input type="text" id="loginPhoneNumber" class="form-control" />
          <label class="form-label" for="loginPhoneName">Phone Number</label>
        </div>
        <!-- Password -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-4 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
            <label class="form-check-label" for="loginCheck">
              Show Password
            </label>
          </div>
        </div>
      </div>
      <!-- Sign up button -->
      <a type="submit" class="btn btn-primary btn-block btn-lg mb-4" href="login.html">
        Sign Up
      </a>
    </form>
  </div>

  <!-- Default form register -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // jQuery ready function
    $(document).ready(function () {
      // Toggle password visibility
      $("#loginCheck").on("change", function () {
        const passwordInput = $("#loginPassword");
        passwordInput.attr("type", this.checked ? "text" : "password");
      });

      // Handle form submission
      $(".btn").on("click", function (event) {
        event.preventDefault();

        const firstName = $("#loginFirstName").val();
        const lastName = $("#loginLastName").val();
        const fullName = `${firstName} ${lastName}`;
        const username = $("#loginUsername").val();
        const email = $("#loginEmail").val();
        const phoneNumber = $("#loginPhoneNumber").val();
        const dateOfBirth = "2023-05-10"; // You can change it to get it from the form
        const address = "string"; // You can change it to get it from the form
        const role = ["string"]; // You can change it to get it from the form
        const password = $("#loginPassword").val();

        const data = {
          username,
          fullName,
          email,
          phoneNumber,
          dateOfBirth,
          address,
          role,
          password,
        };

        $.ajax({
          type: "POST",
          url: "http://localhost:8124/kivatos/api/auth/signup",
          data: JSON.stringify(data),
          contentType: "application/json",
          dataType: "json",
          success: function (response) {
            console.log(response);
            // Redirect to the login page or show a success message
            window.location.href = "login.html";
          },
          error: function (error) {
            console.error(error);
            // Show an error message
          },
        });
      });
    });
  </script>
</body>

</html>
