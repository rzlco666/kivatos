  <div class="container border border-2 rounded shadow-5 mt-5" style="max-width: 35%">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mt-3">Deposit</h4>
        <form action="">
          <div class="form-group mb-4">
            <label>Please specify the amount you would like to deposit:
            </label>
            <input type="text" name="amount" id="amount" class="form-control" placeholder="" />
          </div>

          <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">
            Deposit
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem("accessToken");
      const username = localStorage.getItem("username");
      $("#navbarDropdownMenuAvatar").text(username);

      // Fungsi logout
      $("#logout").click(function () {
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        localStorage.removeItem("phoneNumber");
        localStorage.removeItem("tokenType");
        localStorage.removeItem("accessToken");

        // Redirect ke halaman login
        window.location.href = "../login/login.html";
      });

      // Fungsi deposit
      $("form").submit(function (event) {
        event.preventDefault();

        const id = localStorage.getItem("userId");
        const amount = $("#amount").val();

        $.ajax({
          url: `http://localhost:8124/kivatos/api/transaction/rekening/${id}`,
          type: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          data: JSON.stringify({
            "tipeTransaksi": "deposit",
            "jumlah": amount,
            "deskripsi": "deposit bank kivotos"
          }),
          success: function (data, status, xhr) {
            // Tampilkan pesan success
            let alertSuccess = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                ${data.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>`;
            $(".container").prepend(alertSuccess);

            // Hapus isi input amount
            $("#amount").val("");

            console.log(data);
          },
          error: function (jqXhr, textStatus, errorMessage) {
            // Handle error
            let alertError = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                              ${jqXhr.responseJSON.message}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>`;
            $(".container").prepend(alertError);

            console.log(errorMessage);
          }
        });
      });
    });
  </script>
